<div class="row">
  <div class="col-sm-12" style="text-align:center">
    Login
  </div>
  <div class="col-sm-12">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div>
        <small *ngIf="!falseUser" style="color:red">Username or Password Incorrect</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" aria-describedby="passHelp">
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <br>
      <div class="form-group" style="text-align:center">
        <button type="button" class="btn btn-dark" (click)="login()" (change)="changeP()"
          [disabled]="loginForm.invalid">Login</button><br>
        <small>Don't have an account? <a routerLink="/Signin" class="link-dark">Sign Up</a></small>
      </div>
    </form>
  </div>
</div>
