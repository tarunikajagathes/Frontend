<div class="col-sm-12">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let detail of uItems">
      <tr *ngFor="let item of detail.items">
        <td>{{item.name}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
  <div style="float:left; padding-right:5%">
    <h5>Total: Rs.{{total}}</h5>
    <button (click)="cout()" [disabled]="empty" class="btn btn-dark"
      style="background-color: cadetblue;color: white; border:white; box-shadow: 1px 1px 1px 1px white;">CheckOut</button>
  </div>
</div>
